<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Blog Api</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 800px;
        border-radius: 1rem;
        background-color: #fff;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        line-height: 1.6;
        color: #666;
      }

      a {
        color: #3498db;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 30px;
        text-align: center;
      }

      @media screen and (max-width: 768px) {
        .container {
          width: 70vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Vue Blog Api</h1>
      <p>
        This is the public landing page for Vue Blog Api. It is a RESTful API
        that allows you to create, read, update and delete blog posts. It is
        built with Laravel and MySQL.
      </p>

      <p>
        Interested in knowing more?
        <a href="/api/documentation">Check out our documentation</a>.
      </p>

      <footer>
        <p>&copy; 2023 Vue Blog Api. All rights whatever.</p>
      </footer>
    </div>
  </body>
</html>
